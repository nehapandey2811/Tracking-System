<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('http://cherylbachelder.com/wp-content/uploads/2017/06/Fotolia_125235883_Subscription_Monthly_M.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Additional Details
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Image is required">
						<span class="label-input100">Profile Picture</span>
						<input class="input100" type="text" name="pass" placeholder="Upload...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Company Name is required">
						<span class="label-input100">Company</span>
						<input class="input100" type="text" name="name" placeholder="Company Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Address is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" name="email" placeholder="Address...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Contact no. is required">
						<span class="label-input100">Contact no.</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="Contact no...">
						<span class="focus-input100"></span>
					</div>

					<!--<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">

									</a>
								</span>
							</label>
						</div>
					</div>-->

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<a href="index.html">Proceed to Profile</a>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
